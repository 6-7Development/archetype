<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumo v1.7 Sandbox</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    #lumo-container {
      margin: 20px auto;
    }
    #xp-bar {
      height: 10px;
      background: black;
      width: 300px;
      margin: 20px auto;
      border-radius: 5px;
    }
    #xp-fill {
      height: 10px;
      background: limegreen;
      width: 20%;
      border-radius: 5px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: cyan;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #lumo-avatar {
      width: 200px;
      height: auto;
      image-rendering: crisp-edges;
      filter: drop-shadow(0 0 10px teal);
    }
  </style>
</head>
<body>
  <h1>üçã Lumo v1.7 Sandbox</h1>
  <div id="lumo-container">
    <img id="lumo-avatar" src="frames/resting.png" alt="Lumo" />
  </div>
  <div id="xp-bar">
    <div id="xp-fill"></div>
  </div>
  <button onclick="gainXP()">+10 XP</button>
  <button onclick="changeTheme()">üé® Theme</button>

  <script>
    let xp = 20;
    function gainXP() {
      xp += 10;
      if (xp > 100) xp = 100;
      document.getElementById("xp-fill").style.width = xp + "%";
    }

    function changeTheme() {
      document.body.style.backgroundColor =
        document.body.style.backgroundColor === "darkslateblue" ? "#001f3f" : "darkslateblue";
    }
  </script>
</body>
</html>
