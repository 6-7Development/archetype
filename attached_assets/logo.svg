<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="circuitGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGrad">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Outer circuit frame -->
  <rect x="20" y="20" width="160" height="160" rx="15" 
        fill="none" stroke="url(#circuitGrad)" stroke-width="2" filter="url(#circuitGlow)"/>
  
  <!-- Circuit paths -->
  <path d="M 50 30 L 50 50 M 100 30 L 100 50 M 150 30 L 150 50" 
        stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  <path d="M 30 50 L 50 50 M 30 100 L 50 100 M 30 150 L 50 150" 
        stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <path d="M 150 50 L 170 50 M 150 100 L 170 100 M 150 150 L 170 150" 
        stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <path d="M 50 150 L 50 170 M 100 150 L 100 170 M 150 150 L 150 170" 
        stroke="#a855f7" stroke-width="2" opacity="0.6"/>
  
  <!-- Circuit nodes -->
  <circle cx="50" cy="50" r="4" fill="#00ff88" filter="url(#circuitGlow)"/>
  <circle cx="100" cy="50" r="4" fill="#00ff88" filter="url(#circuitGlow)"/>
  <circle cx="150" cy="50" r="4" fill="#00ff88" filter="url(#circuitGlow)"/>
  <circle cx="50" cy="100" r="4" fill="#00d4ff" filter="url(#circuitGlow)"/>
  <circle cx="150" cy="100" r="4" fill="#00d4ff" filter="url(#circuitGlow)"/>
  <circle cx="50" cy="150" r="4" fill="#a855f7" filter="url(#circuitGlow)"/>
  <circle cx="100" cy="150" r="4" fill="#a855f7" filter="url(#circuitGlow)"/>
  <circle cx="150" cy="150" r="4" fill="#a855f7" filter="url(#circuitGlow)"/>
  
  <!-- Central processor unit -->
  <rect x="70" y="70" width="60" height="60" rx="8" 
        fill="none" stroke="url(#circuitGrad)" stroke-width="3" filter="url(#circuitGlow)"/>
  <rect x="78" y="78" width="44" height="44" rx="5" 
        fill="rgba(0, 255, 136, 0.1)" stroke="#00ff88" stroke-width="1"/>
  
  <!-- Center symbol - stylized A with code brackets -->
  <text x="100" y="110" font-family="monospace" font-size="36" font-weight="bold" 
        fill="url(#circuitGrad)" text-anchor="middle" filter="url(#circuitGlow)">&lt;A/&gt;</text>
  
  <!-- Corner processors -->
  <rect x="35" y="35" width="12" height="12" rx="2" fill="#00ff88" opacity="0.3"/>
  <rect x="153" y="35" width="12" height="12" rx="2" fill="#00d4ff" opacity="0.3"/>
  <rect x="35" y="153" width="12" height="12" rx="2" fill="#a855f7" opacity="0.3"/>
  <rect x="153" y="153" width="12" height="12" rx="2" fill="#00ff88" opacity="0.3"/>
  
  <!-- Data flow lines -->
  <path d="M 50 50 L 70 70" stroke="#00ff88" stroke-width="1.5" opacity="0.4"/>
  <path d="M 150 50 L 130 70" stroke="#00d4ff" stroke-width="1.5" opacity="0.4"/>
  <path d="M 50 150 L 70 130" stroke="#a855f7" stroke-width="1.5" opacity="0.4"/>
  <path d="M 150 150 L 130 130" stroke="#00ff88" stroke-width="1.5" opacity="0.4"/>
</svg>
