    <script type="module">
      // Reduce Vite HMR reconnection logging noise
      if (import.meta.env.DEV) {
        const originalWarn = console.warn;
        console.warn = (...args) => {
          if (args[0]?.includes?.('[vite]')) return;
          originalWarn(...args);
        };
      }
    </script>
