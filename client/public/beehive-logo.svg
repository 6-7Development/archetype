<svg width="512" height="512" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer honeycomb hexagon -->
  <path 
    d="M50 5 L85 27.5 L85 72.5 L50 95 L15 72.5 L15 27.5 Z" 
    fill="url(#honeyGradient)"
    stroke="#F7B500"
    stroke-width="2"
  />
  
  <!-- Inner honeycomb cells -->
  <g opacity="0.6">
    <path d="M50 35 L60 41 L60 53 L50 59 L40 53 L40 41 Z" fill="#FFD34D" stroke="#F7B500" stroke-width="1.5"/>
    <path d="M35 23 L45 29 L45 41 L35 47 L25 41 L25 29 Z" fill="#FFD34D" stroke="#F7B500" stroke-width="1"/>
    <path d="M65 23 L75 29 L75 41 L65 47 L55 41 L55 29 Z" fill="#FFD34D" stroke="#F7B500" stroke-width="1"/>
    <path d="M35 53 L45 59 L45 71 L35 77 L25 71 L25 59 Z" fill="#FFD34D" stroke="#F7B500" stroke-width="1"/>
    <path d="M65 53 L75 59 L75 71 L65 77 L55 71 L55 59 Z" fill="#FFD34D" stroke="#F7B500" stroke-width="1"/>
  </g>
  
  <!-- Honey drop accent -->
  <ellipse cx="50" cy="75" rx="4" ry="6" fill="#F7B500" opacity="0.8"/>
  
  <!-- Bee body -->
  <g transform="translate(62, 30)">
    <ellipse cx="0" cy="0" rx="3.5" ry="5" fill="#FFD34D"/>
    <rect x="-3" y="-2" width="6" height="1" fill="#F7B500"/>
    <rect x="-3" y="1" width="6" height="1" fill="#F7B500"/>
    <!-- Wings -->
    <ellipse cx="-2" cy="-1" rx="2.5" ry="1.5" fill="white" opacity="0.6"/>
    <ellipse cx="2" cy="-1" rx="2.5" ry="1.5" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="honeyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD34D" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#F7B500" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
</svg>
